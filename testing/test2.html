<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
</head>
<body>

  
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fa fa-bars toggle-btn" onclick="toggleSidebar()"></i>
      <span class="logo-text">B</span>
    </div>
    <ul>
      <li class="active">
        <a href="#">
          <i class="fa fa-home"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-tachometer"></i>
          <span class="link-text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <span class="link-text">Orders</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-cube"></i>
          <span class="link-text">Products</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-users"></i>
          <span class="link-text">Customers</span>
        </a>
      </li>
    </ul>
    <div class="profile">
      <img src="mdo.jpeg" alt="Profile Picture">
      <span class="username">mdo</span>
    </div>
  </div>

  <div class="content">
    <h1>Main Content Area</h1>
    <p>This is the main content area. Your page content goes here.</p>
  </div>

</body>
</html>
<script src="script2.js"></script>
